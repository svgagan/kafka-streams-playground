plugins {
	id 'java'
}

group = 'com.gsphere'
version = '1.0.0'
description = 'Kafka streams playground'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
    mavenLocal()
}

dependencies {
}

tasks.named('test') {
	useJUnitPlatform()
}
